<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
        <img id="image" src="https://i.imgur.com/aI01Yo4.png">

        <script type = "text/javascript">

            const image=document.getElementById("image");
            let images= ["https://i.imgur.com/aI01Yo4.png","https://i.imgur.com/dopMHAn.png","https://i.imgur.com/JeZ1rj8.png"], i = 1;

            function volgendefoto() {
            i<images.length?i+=1:i=0; 
            image.src=images[i];
            }
          
            setInterval(volgendefoto, 3000);
            
            volgendefoto()
        </script>
    </body>
</html>
