<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
         <img id="image" src="foto1.jpg"
          width="800" height="450">
        
        <script type = "text/javascript">
             var image = document.getElementById("image");
            
          function volgendefoto() {
            var today = new Date();
            hrs = today.getHours();
     if (hrs < 6)
            image.src = "https://i.imgur.com/FukkUQj.png";
        else if (hrs >= 6 && hrs < 7)
            image.src = "https://i.imgur.com/FRQCRvC.png";
        else if (hrs >= 7 && hrs < 8)
            image.src = "https://i.imgur.com/aI01Yo4.png";
        else if (hrs >= 8 && hrs < 10)
            image.src = "https://i.imgur.com/fFFhbzn.png";
        else if (hrs >= 10 && hrs < 12)
            image.src = "https://i.imgur.com/dopMHAn.png"; 
        else if (hrs >= 12 && hrs <= 15)
            image.src = "https://i.imgur.com/xYd8QuO.png";
        else if (hrs > 15 && hrs <= 17)
            image.src = "https://i.imgur.com/VG8ZlrH.png";  
        else if (hrs > 17 && hrs <= 18)
            image.src = "https://i.imgur.com/jKA4Jiz.png";
        else if (hrs > 18 && hrs <= 19)
            image.src = "https://i.imgur.com/IHO2QO2.png";   
        else if (hrs > 19 && hrs <= 20)
            image.src = "https://i.imgur.com/DBHONQC.png";   
        else if (hrs > 20 && hrs <= 22)
            image.src = "https://i.imgur.com/9NWnVvH.png";
        else if (hrs > 22 && hrs <= 00)
            image.src = "https://i.imgur.com/JeZ1rj8.png";      
// console.log(today.toLocaleTimeString());
         
          }
         function imageGet() {
volgendefoto();
setTimeout(imageGet, 500);
}
            imageGet();
        </script>
        
    </body>
</html>
