<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
         <img id="image" src="foto1.jpg"
          width="800" height="450">
        
        <script type = "text/javascript">
             var image = document.getElementById("image");
            
          function volgendefoto() {
            var today = new Date();
            hrs = today.getHours();
     if (hrs < 6)
            image.src = "https://i.imgur.com/dopMHAn.png";
        
        else if (hrs >= 6 && hrs < 12)
            image.src = "https://i.imgur.com/aI01Yo4.png";
            
        else if (hrs >= 12 && hrs <= 17)
            image.src = "https://i.imgur.com/dopMHAn.png";
            
        else if (hrs >= 17 && hrs <= 24)
            image.src = "https://i.imgur.com/IHO2QO2.png";
           
              
// console.log(today.toLocaleTimeString());
         
          }
         function imageGet() {
volgendefoto();
setTimeout(imageGet, 500);
}
            imageGet();
        </script>
        
    </body>
</html>
