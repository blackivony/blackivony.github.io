<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    </head>

    <body>
         <img id="image" src="foto1.jpg"
          width="900" height="250">
        
        <script type = "text/javascript">
             var image = document.getElementById("image");
            
          function volgendefoto() {
            var today = new Date();
            hrs = today.getHours();
     if (hrs < 7)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/04.jpg";
        else if (hrs >= 7 && hrs < 9)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/06.jpg";
        else if (hrs >= 9 && hrs < 10)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/08.jpg";
        else if (hrs >= 10 && hrs < 12)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/10.jpg";
        else if (hrs >= 12 && hrs < 13)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/12.jpg"; 
        else if (hrs >= 13 && hrs <= 15)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/14.jpg";
        else if (hrs > 15 && hrs <= 17)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/16.jpg";  
        else if (hrs > 17 && hrs <= 18)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/18.jpg";
        else if (hrs > 18 && hrs < 20)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/20.jpg";   
        else if (hrs >= 20 && hrs < 22)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/22.jpg";   
        else if (hrs >= 22 && hrs <= 02)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/00.jpg";
        else if (hrs > 02 && hrs <= 04)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/02.jpg";
        else if (hrs > 04 && hrs < 05)
            image.src = "https://raw.githubusercontent.com/JoshuaD84/teahouse-fox-background/master/imgs/0314.jpg";      
// console.log(today.toLocaleTimeString());
         
          }
         function imageGet() {
volgendefoto();
setTimeout(imageGet, 500);
}
            imageGet();
        </script>
        
    </body>
